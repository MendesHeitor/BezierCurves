<html>

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">
        Bezier Curves: Start Clicking to Interact!
    </h1>
    
    <div class="sidebar">
        <div class="buttons">
            <button id="toggleCurveButton" >Toggle</button>
            <button id="addCurveButton">Add</button>
            <button id="deleteCurveButton">Delete</button>
            <button id="clearAllCurvesButton">Clear All</button>
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="showPointsCheckbox" checked>Show Points</label>
            <label><input type="checkbox" id="showCurvesCheckbox" checked>Show Curves</label>
            <label><input type="checkbox" id="showLinesCheckbox" checked>Show Lines</label>
        </div>
        <div class="slider-container">
            <input type="range" id="slider" min="1" max="100" value="80" class="slider">
            <span id="slider-value" class="slider-value">0</span>
          </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="script.js"></script>
</body>

</html>
